<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background-color: #f0f0f0; border-radius: 5px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Stroke Prediction Model</h1>
    <form action="/predict" method="post">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" step="0.1" required>

        <label for="hypertension">Hypertension:</label>
        <select name="hypertension" id="hypertension" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label for="heart_disease">Heart Disease:</label>
        <select name="heart_disease" id="heart_disease" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label for="ever_married">Ever Married:</label>
        <select name="ever_married" id="ever_married" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="work_type">Work Type:</label>
        <select name="work_type" id="work_type" required>
            <option value="Private">Private</option>
            <option value="Self-employed">Self-employed</option>
            <option value="Govt_job">Govt_job</option>
            <option value="children">children</option>
            <option value="Never_worked">Never_worked</option>
        </select>

        <label for="Residence_type">Residence Type:</label>
        <select name="Residence_type" id="Residence_type" required>
            <option value="Urban">Urban</option>
            <option value="Rural">Rural</option>
        </select>

        <label for="avg_glucose_level">Average Glucose Level:</label>
        <input type="number" name="avg_glucose_level" id="avg_glucose_level" step="0.01" required>

        <label for="bmi">BMI (Optional):</label>
        <input type="number" name="bmi" id="bmi" step="0.1">

        <label for="smoking_status">Smoking Status:</label>
        <select name="smoking_status" id="smoking_status" required>
            <option value="formerly smoked">Formerly Smoked</option>
            <option value="never smoked">Never Smoked</option>
            <option value="smokes">Smokes</option>
            <option value="Unknown">Unknown</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result">
        <h3>Result: {{ result }}</h3>
        <p>Probability: {{ probability }}%</p>
    </div>
    {% endif %}

    {% if error %}
    <div class="result error">
        <h3>Error:</h3>
        <p>{{ error }}</p>
    </div>
    {% endif %}
</body>
</html>
